<html>
<head>
<style>
.block {
width: 10px;
height: 10px;
margin: 1px;
background-color: gray;
float: left;
}
</style>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
var x;
var arr = new Array();
$(document).ready(function(){
var week = new Date().getDay();  
var day=new Date().getDay();
switch (day)
{
case 0:
  x=364;
  break;
case 1:
  x=365;
  break;
case 2:
  x=366;
  break;
case 3:
  x=367;
  break;
case 4:
  x=368;
  break;
case 5:
  x=369;
  break;
case 6:
  x=370;
  break;
}




for(var j = 0; j<7;j++){
  $("body").append("<div style='clear:both'></div>")
  for (var i = 0; i<53; i++){
    $("body").append("<div class='block' id='"+(i*7+j)+"' select='false'></div>");
     
  }

}

$("body").append("<br /><div id='arr'></div>");

$(".block").on('click',function(){


if (this.getAttribute("select") == "false") {
$(this).css("background-color","green");
$(this).attr("select","true")
arr.push(x-this.id);
}else{
$(this).css("background-color","gray");
$(this).attr("select","false")
arr.remove(x- this.id)
}

$("#arr").html(arr);

});

});

Array.prototype.remove = function(val) {
var index = this.indexOf(val);
if (index > -1) {
this.splice(index, 1);
}
};

</script>
</head>

<body>

</body>

</html>
